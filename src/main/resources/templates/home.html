<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>관광 명소 찾기 서비스</title>
    <style>
        /* body 전체 스타일 */
        body {
          display: flex; /* Flexbox 사용 */
          flex-direction: column; /* 세로 방향 정렬 */
          justify-content: center; /* 세로축 중앙 정렬 */
          align-items: center; /* 가로축 중앙 정렬 */
          height: 100vh; /* 뷰포트 높이 100% */
          margin: 0; /* 기본 여백 제거 */
          font-family: 'Arial', sans-serif; /* 폰트 설정 */
          text-align: center; /* 텍스트 중앙 정렬 */
          background-color: #f9f9f9; /* 배경색 연한 회색 */
        }

        /* 제목 스타일 */
        h1 {
          font-size: 45px;
          margin-bottom: 120px;
        }

        /* 버튼 감싸는 컨테이너 */
        .region-buttons {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 20px; /* 버튼 간 간격 */
          margin-bottom: 120px; /* 아래 여백 */
        }

        /* 모든 버튼 기본 스타일 */
        .region-buttons button {
          padding: 10px 18px; /* 상하, 좌우 여백 */
          border: 1px solid #ccc; /* 연한 회색 테두리 */
          background-color: white; /* 배경 흰색 */
          cursor: pointer; /* 마우스 커서 포인터로 변경 */
          border-radius: 5px; /* 둥근 테두리 */
          font-size: 18px;
          transition: 0.3s; /* 상태 변화시 애니메이션 */
          color: black; /* 글자 색 */
        }

        /* 1. 전체권 마우스 올렸을 때 스타일 = 검정 */
        .region-buttons button.selected:hover {
          background-color: black; /* 배경 */
          color: white; /* 글자 흰색 */
          border-color: black; /* 테두리 */
        }

        /* 2. 수도권 마우스 올렸을 때 스타일 = 빨강 */
        .region-buttons button:nth-child(2):hover {
          background-color: red;
          color: white;
          border-color: red;
        }

        /* 3. 충청권 마우스 올렸을 때 스타일 = 주황 */
        .region-buttons button:nth-child(3):hover {
          background-color: orange;
          color: white;
          border-color: orange;
        }

        /* 4. 전라권 마우스 올렸을 때 스타일 = 초록 */
        .region-buttons button:nth-child(4):hover {
          background-color: green;
          color: white;
          border-color: green;
        }

        /* 5. 경상권 마우스 올렸을 때 스타일 = 파랑 */
        .region-buttons button:nth-child(5):hover {
          background-color: blue;
          color: white;
          border-color: blue;
        }

        /* 6. 강원권 마우스 올렸을 때 스타일 = 보라 */
        .region-buttons button:nth-child(6):hover {
          background-color: purple;
          color: white;/
          border-color: purple;
        }

        /* 7. 제주권 마우스 올렸을 때 스타일 = 분홍 */
        .region-buttons button:nth-child(7):hover {
          background-color: pink;
          color: white;
          border-color: pink;
        }
    </style>
</head>
<body>
<h1>관광 명소 찾기 서비스</h1>

<!-- 지역 선택 버튼 그룹 -->
<div class="region-buttons">
    <!-- '전체' 버튼, 기본 선택된 상태 -->
    <button class="selected">전체</button>
    <!-- 각 지역 버튼 -->
    <button>수도권</button>
    <button>충청권</button>
    <button>전라권</button>
    <button>경상권</button>
    <button>강원권</button>
    <button>제주권</button>
</div>

</body>
</html>
